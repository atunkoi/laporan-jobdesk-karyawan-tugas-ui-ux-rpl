<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laporan Jobdesk Karyawan</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            background-color: white;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo i {
            font-size: 3rem;
            color: #0d6efd;
        }
        .btn-login {
            background-color: #0d6efd;
            border: none;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-tasks"></i>
            <h3>Laporan Jobdesk Karyawan</h3>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
            </div>


        </form>

        <div class="mt-4">
            <div class="d-grid gap-2">
                <button class="btn btn-outline-danger" onclick="loginAsSuperAdmin()">Masuk sebagai SuperAdmin</button>
                <button class="btn btn-outline-primary" onclick="loginAsAdmin()">Masuk sebagai Admin</button>
                <button class="btn btn-outline-secondary" onclick="loginAsKaryawan()">Masuk sebagai Karyawan</button>
            </div>
        </div>

       
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulasi login - dalam aplikasi nyata, ini akan terhubung ke backend
            if(username.toLowerCase() === 'superadmin') {
                // Redirect ke dashboard superadmin
                window.location.href = 'superadmin/dashboard.html';
            } else if(username.toLowerCase() === 'admin') {
                // Redirect ke dashboard admin
                window.location.href = 'admin/dashboard.html';
            } else if(username.toLowerCase() === 'karyawan') {
                // Redirect ke dashboard karyawan
                window.location.href = 'karyawan/dashboard.html';
            } else {
                alert('Username tidak dikenali. Gunakan "superadmin", "admin", atau "karyawan" untuk login.');
            }
        });

        function loginAsSuperAdmin() {
            window.location.href = 'superadmin/dashboard.html';
        }

        function loginAsAdmin() {
            window.location.href = 'admin/dashboard.html';
        }

        function loginAsKaryawan() {
            window.location.href = 'karyawan/dashboard.html';
        }
    </script>
</body>
</html>
