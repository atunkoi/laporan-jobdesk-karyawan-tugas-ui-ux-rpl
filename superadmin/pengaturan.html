<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Sistem - SuperAdmin</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 1rem;
        }
        .sidebar a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 0.75rem 1rem;
            display: block;
        }
        .sidebar a:hover, .sidebar a.active {
            color: white;
            background-color: #495057;
        }
        .main-content {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5><i class="fas fa-tasks me-2"></i>Laporan Jobdesk</h5>
                        <hr>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-home me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="akun.html">
                                <i class="fas fa-users me-2"></i>Kelola Akun
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="role.html">
                                <i class="fas fa-user-shield me-2"></i>Pengaturan Role
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="log-aktivitas.html">
                                <i class="fas fa-clipboard-list me-2"></i>Log Aktivitas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="karyawan.html">
                                <i class="fas fa-user me-2"></i>Data Karyawan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="jobdesk.html">
                                <i class="fas fa-clipboard-list me-2"></i>Data Jobdesk
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="laporan.html">
                                <i class="fas fa-file-alt me-2"></i>Laporan Karyawan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rekap.html">
                                <i class="fas fa-chart-bar me-2"></i>Rekap Laporan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="pengaturan.html">
                                <i class="fas fa-cog me-2"></i>Pengaturan Sistem
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link text-danger" href="../index.html">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Pengaturan Sistem</h1>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Umum</h6>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="app-name" class="form-label">Nama Aplikasi</label>
                                        <input type="text" class="form-control" id="app-name" value="Laporan Jobdesk Karyawan">
                                    </div>
                                    <div class="mb-3">
                                        <label for="app-version" class="form-label">Versi Aplikasi</label>
                                        <input type="text" class="form-control" id="app-version" value="1.0.0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="company-name" class="form-label">Nama Perusahaan</label>
                                        <input type="text" class="form-control" id="company-name" value="PT. Maju Jaya">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Keamanan</h6>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="session-timeout" class="form-label">Waktu Session (menit)</label>
                                        <input type="number" class="form-control" id="session-timeout" value="30">
                                    </div>
                                    <div class="mb-3">
                                        <label for="max-login-attempts" class="form-label">Maksimal Percobaan Login</label>
                                        <input type="number" class="form-control" id="max-login-attempts" value="3">
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="force-password-change">
                                        <label class="form-check-label" for="force-password-change">
                                            Wajibkan ganti password setiap 90 hari
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Notifikasi</h6>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="email-notification" checked>
                                        <label class="form-check-label" for="email-notification">
                                            Kirim email notifikasi
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="sms-notification">
                                        <label class="form-check-label" for="sms-notification">
                                            Kirim SMS notifikasi
                                        </label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="push-notification" checked>
                                        <label class="form-check-label" for="push-notification">
                                            Kirim notifikasi push
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Backup Data</h6>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="backup-frequency" class="form-label">Frekuensi Backup</label>
                                        <select class="form-select" id="backup-frequency">
                                            <option>Harian</option>
                                            <option selected>Mingguan</option>
                                            <option>Bulanan</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="backup-time" class="form-label">Waktu Backup</label>
                                        <input type="time" class="form-control" id="backup-time" value="02:00">
                                    </div>
                                    <div class="mb-3">
                                        <label for="backup-location" class="form-label">Lokasi Backup</label>
                                        <input type="text" class="form-control" id="backup-location" value="/backup/data">
                                    </div>
                                    <button type="button" class="btn btn-success me-2">Jalankan Backup Sekarang</button>
                                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
